<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <ul id="root"></ul>
  </body>
  <script>
    const ul = document.getElementById("root");

    let total = 10000;

    let once = 20;

    let page = total / 20;

    let index = 0;

    function loop(curTotal, curIndex) {
      if (curTotal <= 0) {
        return false;
      }

      let count = Math.min(once, curTotal);

      window.requestAnimationFrame(function () {
        for (let i = 0; i < count; i++) {
          let li = document.createElement("li");
          li.innerText = `${curIndex + i}:${~~(Math.random() * total)}`;
          ul.appendChild(li);
        }

        loop(curTotal - count, curIndex + count);
      });
    }

    loop(total, index);
  </script>
</html>
